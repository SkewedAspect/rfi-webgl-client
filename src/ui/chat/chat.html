<tabset id="chat" class="widget container" ng-show="showWindow">
    <tab ng-repeat="room in rooms" select="state.activeRoom = room">
        <tab-heading>
            #{{ room }}
            <span ng-if="$last" class="badge">4</span>
        </tab-heading>
        <div class="panel" id="history-box">
            <table>
                <tr ng-repeat="message in state[state.activeRoom].history">
                    <td style="width: 1%;">
                        {{ message.client }}:
                    </td>
                    <td style="width: 99%; padding-left: 10px;">
                        {{ message.message }}
                    </td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-comments-o"></i></span>
                <input type="text" class="form-control" ng-model="state[state.activeRoom].message" ng-enter="send()">
            </div>
        </div>
    </tab>
</tabset>
